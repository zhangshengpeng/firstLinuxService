<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个网页</title>
  <style>
    body{
      margin: 0;
    }
    .head{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 30px;
      padding-left: 100px;
      padding-right: 100px;
    }
    .ipt{
      width: 400px;
      height: 30px;
      padding-left: 10px;
      border: 4px solid #eeeeee;
    }
    .image{
      height: 80px;
    }
    .menu{
      display: flex;
      padding:0 100px 0 100px;
      background: rgb(150,185,125);
      color: #ffffff;
    }
    .menu>div>a{
      color: #ffffff;
      text-decoration: none;
    }
    .menu>div{
      padding:8px 8px 8px 8px;
    }
    .menu>div:hover{
      background: rgb(118, 156, 91);
    }
  </style>
</head>
<body>
  <div class="head">
    <div>
      <img class="image" src="./img/00.gif"/>
    </div>
    <div>
      <input class="ipt" type="text" placeholder="搜索......">
    </div>
  </div>
  <div class="menu">
    <div><a href="">首页</a></div>
    <div><a href="">HTML</a></div>
    <div><a href="">CSS</a></div>
    <div><a href="">JavaScript</a></div>
    <div><a href="">JQUERY</a></div>
  </div>
  <div></div>
</body>
</html>
